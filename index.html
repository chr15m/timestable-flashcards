<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tables Flash Cards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        button {
            font-family: inherit;
        }
        .container {
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, #eff6ff, #e0e7ff);
            padding: 1.5rem;
            box-sizing: border-box;
        }
        .main-menu {
            max-width: 42rem;
            margin-left: auto;
            margin-right: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 0.5rem;
        }
        .subtitle {
            color: #4b5563;
            margin: 0;
        }
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .table-button {
            position: relative;
            background-color: white;
            border: 2px solid #bfdbfe;
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            cursor: pointer;
            text-align: center;
        }
        .table-button:hover {
            background-color: #eff6ff;
            border-color: #60a5fa;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .table-button.completed {
            border-color: #4ade80;
        }
        .perfect-count {
            position: absolute;
            top: 0.25rem;
            right: 0.5rem;
            font-size: 1.125rem;
            color: #22c55e;
            font-weight: 600;
        }
        .table-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }
        .table-label {
            font-size: 0.875rem;
            color: #4b5563;
            margin-top: 0.25rem;
        }

        /* Learning Session */
        .learning-session {
            max-width: 32rem;
            margin-left: auto;
            margin-right: auto;
        }
        .learning-session .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .back-button {
            padding: 0.5rem 1rem;
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            color: #374151;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .back-button:hover {
            background-color: #d1d5db;
        }
        
        .slots-container {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }
        .slot {
            width: 1.75rem;
            height: 1.75rem;
        }

        /* Flash Card */
        .flash-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }
        .yay-button {
            padding: 1.5rem 3rem;
            background-color: #22c55e;
            color: white;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 2.25rem;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .yay-button:hover {
            background-color: #16a34a;
        }
        .question-answer-line {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .question {
            font-size: 3.75rem;
            font-weight: 700;
            color: #1f2937;
        }
        .user-input-display {
            font-size: 3.75rem;
            font-weight: 700;
            color: #16a34a;
        }
        .numpad-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .numpad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }
        .num-button {
            width: 6rem;
            height: 6rem;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.5rem;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .num-button:hover:not(:disabled) {
            background-color: #e5e7eb;
        }
        .num-button:disabled {
            opacity: 0.7;
            cursor: default;
        }
        .show-me-button {
            padding: 0.5rem 1.5rem;
            background-color: #9ca3af;
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .show-me-button:hover:not(:disabled) {
            background-color: #6b7280;
        }
        .show-me-button:disabled {
            opacity: 0.7;
            cursor: default;
        }
        .show-me-button.active {
            background-color: #3b82f6;
        }
        .show-me-button.active:hover:not(:disabled) {
            background-color: #2563eb;
        }

        /* Answer Interface */
        .answer-display {
            font-size: 5rem;
            font-weight: 700;
            color: #16a34a;
        }
        .answer-feedback {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 1rem;
        }
        .feedback-correct {
            padding: 0.75rem 1.5rem;
            background-color: #22c55e;
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            display: inline-block;
        }
        .incorrect-feedback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .feedback-incorrect-button {
            padding: 0.75rem 1.5rem;
            background-color: #ef4444;
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-bottom: 0.5rem;
            border: none;
            cursor: pointer;
        }
        .feedback-incorrect-button:hover {
            background-color: #dc2626;
        }
        .your-answer {
            font-size: 1.25rem;
            color: #ef4444;
        }
        .continue-button {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .continue-button:hover {
            background-color: #2563eb;
        }

        @media (max-width: 400px), (max-height: 750px) {
            .num-button {
                width: 4.5rem;
                height: 4.5rem;
                font-size: 1.25rem;
            }
        }

        @keyframes coin-shine {
            0% {
                transform: translateX(-100%) skewX(-15deg);
            }
            25% {
                transform: translateX(300%) skewX(-15deg);
            }
            100% {
                transform: translateX(300%) skewX(-15deg);
            }
        }
        .shine-effect {
            animation: coin-shine 4s ease-in-out infinite;
            fill: rgba(255, 255, 255, 0.5);
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const lskey = "timestables-flashcards";
        const { useState, useEffect, useRef } = React;

        let coinSlotIdCounter = 0;
        const CoinSlot = ({ number, correctCount }) => {
            const [uniqueId] = useState(() => coinSlotIdCounter++);

            if (correctCount >= 4) { // Gem
                const clipPathId = `gem-clip-${uniqueId}`;
                const gemPaths = [
                    { fill: "#BDDDF4", d: "M13 3H7l-7 9h10z" },
                    { fill: "#5DADEC", d: "M36 12l-7-9h-6l3 9z" },
                    { fill: "#4289C1", d: "M26 12h10L18 33z" },
                    { fill: "#8CCAF7", d: "M10 12H0l18 21zm3-9l-3 9h16l-3-9z" },
                    { fill: "#5DADEC", d: "M18 33l-8-21h16z" }
                ];
                return React.createElement('svg', { viewBox: "0 0 36 36", className: "slot" },
                    React.createElement('defs', null,
                        React.createElement('clipPath', { id: clipPathId },
                            gemPaths.map((p, i) => React.createElement('path', { key: i, d: p.d }))
                        )
                    ),
                    React.createElement('g', { clipPath: `url(#${clipPathId})` },
                        gemPaths.map((p, i) => React.createElement('path', { key: i, fill: p.fill, d: p.d })),
                        React.createElement('rect', { x: "0", y: "0", width: "15", height: "36", className: "shine-effect" })
                    ),
                    React.createElement('text', { x: "18", y: "18", dy: ".3em", textAnchor: "middle", fill: "white", fontSize: "14", fontWeight: "bold" }, number)
                );
            }
            if (correctCount === 3) { // Gold coin
                const clipPathId = `gold-coin-clip-${uniqueId}`;
                return React.createElement('svg', { viewBox: "0 0 36 36", className: "slot" },
                    React.createElement('defs', null,
                        React.createElement('clipPath', { id: clipPathId },
                            React.createElement('circle', { cx: "18", cy: "18", r: "17" })
                        )
                    ),
                    React.createElement('g', { clipPath: `url(#${clipPathId})` },
                        React.createElement('circle', { cx: "18", cy: "19", r: "17", fill: "#B17618" }),
                        React.createElement('circle', { cx: "18", cy: "17", r: "17", fill: "#FFCC4D" }),
                        React.createElement('circle', { cx: "18", cy: "18", r: "14", fill: "#FFE8B6" }),
                        React.createElement('circle', { cx: "18", cy: "17", r: "14", fill: "#FFAC33" }),
                        React.createElement('rect', { x: "0", y: "0", width: "15", height: "36", className: "shine-effect" })
                    ),
                    React.createElement('text', { x: "18", y: "18", dy: ".3em", textAnchor: "middle", fill: "#5E3A00", fontSize: "14", fontWeight: "bold" }, number)
                );
            }
            if (correctCount === 2) { // Silver coin
                const clipPathId = `silver-coin-clip-${uniqueId}`;
                return React.createElement('svg', { viewBox: "0 0 36 36", className: "slot" },
                    React.createElement('defs', null,
                        React.createElement('clipPath', { id: clipPathId },
                            React.createElement('circle', { cx: "18", cy: "18", r: "17" })
                        )
                    ),
                    React.createElement('g', { clipPath: `url(#${clipPathId})` },
                        React.createElement('circle', { cx: "18", cy: "19", r: "17", fill: "#a1a1aa" }),
                        React.createElement('circle', { cx: "18", cy: "17", r: "17", fill: "#d4d4d8" }),
                        React.createElement('circle', { cx: "18", cy: "18", r: "14", fill: "#f4f4f5" }),
                        React.createElement('circle', { cx: "18", cy: "17", r: "14", fill: "#e4e4e7" }),
                        React.createElement('rect', { x: "0", y: "0", width: "15", height: "36", className: "shine-effect" })
                    ),
                    React.createElement('text', { x: "18", y: "18", dy: ".3em", textAnchor: "middle", fill: "#3f3f46", fontSize: "14", fontWeight: "bold" }, number)
                );
            }
            if (correctCount === 1) { // Copper coin
                const clipPathId = `copper-coin-clip-${uniqueId}`;
                return React.createElement('svg', { viewBox: "0 0 36 36", className: "slot" },
                    React.createElement('defs', null,
                        React.createElement('clipPath', { id: clipPathId },
                            React.createElement('circle', { cx: "18", cy: "18", r: "17" })
                        )
                    ),
                    React.createElement('g', { clipPath: `url(#${clipPathId})` },
                        React.createElement('circle', { cx: "18", cy: "19", r: "17", fill: "#8C4A33" }),
                        React.createElement('circle', { cx: "18", cy: "17", r: "17", fill: "#B4684D" }),
                        React.createElement('circle', { cx: "18", cy: "18", r: "14", fill: "#E4B49C" }),
                        React.createElement('circle', { cx: "18", cy: "17", r: "14", fill: "#D89376" }),
                        React.createElement('rect', { x: "0", y: "0", width: "15", height: "36", className: "shine-effect" })
                    ),
                    React.createElement('text', { x: "18", y: "18", dy: ".3em", textAnchor: "middle", fill: "#4A2519", fontSize: "14", fontWeight: "bold" }, number)
                );
            }

            // Incomplete circle SVG
            return React.createElement('svg', { viewBox: "0 0 36 36", className: "slot" },
                React.createElement('circle', { cx: "18", cy: "18", r: "17", fill: "#ffffff" }),
                React.createElement('text', { x: "18", y: "18", dy: ".3em", textAnchor: "middle", fill: "#4b5563", fontSize: "14", fontWeight: "bold" }, number)
            );
        };

        const ArrowLeftIcon = () => {
            return React.createElement('svg', {
                xmlns: "http://www.w3.org/2000/svg",
                width: "24",
                height: "24",
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2",
                strokeLinecap: "round",
                strokeLinejoin: "round",
                className: "icon icon-tabler icons-tabler-outline icon-tabler-arrow-left"
            },
                React.createElement('path', { stroke: "none", d: "M0 0h24v24H0z", fill: "none" }),
                React.createElement('path', { d: "M5 12l14 0" }),
                React.createElement('path', { d: "M5 12l6 6" }),
                React.createElement('path', { d: "M5 12l6 -6" })
            );
        };

        const TimesTablesFlashCards = () => {
            const [selectedTable, setSelectedTable] = useState(null);
            const [currentCard, setCurrentCard] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const [cards, setCards] = useState([]);
            const [userInput, setUserInput] = useState('');
            const [inputState, setInputState] = useState('entering'); // 'entering', 'correct', 'incorrect'
            const [correctQuestions, setCorrectQuestions] = useState({}); // Track counts of correct answers for each question
            const [skippedCurrent, setSkippedCurrent] = useState(false);
            const [completedStats, setCompletedStats] = useState({});
            const [showMeEnabled, setShowMeEnabled] = useState(false);
            const jsConfettiRef = useRef();

            // Generate shuffled deck with one orientation, display orientation chosen randomly
            const generateCards = (table) => {
                let newCards;
                do {
                    newCards = [];
                    for (let i = 1; i <= 12; i++) {
                        const questionKey = `${table}x${i}`;
                        const alreadyCorrect = correctQuestions[questionKey] > 0;

                        // For questions answered correctly, only include them with 50% probability.
                        if (alreadyCorrect && Math.random() < 0.5) {
                            continue;
                        }

                        // Decide orientation once when creating the card
                        const useNormalOrder = Math.random() > 0.5;
                        newCards.push({
                            table: table,
                            factor: i,
                            answer: table * i,
                            question: useNormalOrder ? `${table} × ${i}` : `${i} × ${table}`
                        });
                    }
                // Re-generate if deck is empty (can happen if all questions are correct and get skipped).
                } while (newCards.length === 0);

                // Shuffle the deck
                return newCards.sort(() => Math.random() - 0.5);
            };

            useEffect(() => {
                jsConfettiRef.current = new JSConfetti();
                const storedCompleted = JSON.parse(localStorage.getItem(lskey) || '{}');
                setCompletedStats(storedCompleted);
            }, []);

            useEffect(() => {
                if (Object.keys(correctQuestions).length === 12) {
                    // Confetti effect
                    const emojiSets = [
                        ['🌈', '⚡️', '💥', '✨', '💫', '🌸'],
                        ['🦄', '🎉', '🎊', '🎈', '🎁'],
                        ['⭐', '🌟', '🤩', '🥳', '💯'],
                        ['👍', '🙌', '👏', '👑', '🏆'],
                        ['🍎', '🍌', '🍓', '🍍', '🥝']
                    ];
                    
                    emojiSets.forEach((emojis, index) => {
                        setTimeout(() => {
                            jsConfettiRef.current.addConfetti({ emojis });
                        }, index * 250);
                    });

                    // Update localStorage and state
                    if (selectedTable) {
                        setCompletedStats(prevStats => {
                            const newStats = { ...prevStats };
                            newStats[selectedTable] = (newStats[selectedTable] || 0) + 1;
                            localStorage.setItem(lskey, JSON.stringify(newStats));
                            return newStats;
                        });
                    }
                }
            }, [correctQuestions, selectedTable]);

            useEffect(() => {
                if (selectedTable) {
                    const newCards = generateCards(selectedTable);
                    setCards(newCards);
                    setCurrentCard(0);
                    resetCardState();
                }
            }, [selectedTable]);

            useEffect(() => {
                if (selectedTable) { // only run timer when in a session
                    setShowMeEnabled(false);
                    const timer = setTimeout(() => {
                        setShowMeEnabled(true);
                    }, 3000);

                    return () => clearTimeout(timer);
                }
            }, [currentCard, selectedTable]);

            const resetCardState = () => {
                setShowAnswer(false);
                setUserInput('');
                setInputState('entering');
                setSkippedCurrent(false);
            };

            const handleTableSelect = (table) => {
                setSelectedTable(table);
                setCorrectQuestions({});
            };

            const handleNumberInput = (num) => {
                if (inputState !== 'entering') return;
                
                const newInput = userInput + num;
                const correctAnswer = String(cards[currentCard].answer);
                
                // Check if the input so far matches the beginning of the correct answer
                if (correctAnswer.startsWith(newInput)) {
                    setUserInput(newInput);
                    
                    // If complete and correct
                    if (newInput === correctAnswer) {
                        const questionKey = `${cards[currentCard].table}x${cards[currentCard].factor}`;
                        setCorrectQuestions(prev => {
                            const newCounts = { ...prev };
                            newCounts[questionKey] = (newCounts[questionKey] || 0) + 1;
                            return newCounts;
                        });
                        setInputState('correct');
                        setShowAnswer(true);
                        // Auto-click correct after 1 second
                        setTimeout(() => {
                            handleCorrect();
                        }, 1000);
                    }
                } else {
                    // Wrong digit entered - update userInput to show what they actually typed, then show answer
                    setUserInput(newInput);
                    setInputState('incorrect');
                    setShowAnswer(true);
                }
            };

            const handleShowMe = () => {
                setShowAnswer(true);
                setSkippedCurrent(true);
            };

            const handleCorrect = () => {
                nextCard();
            };

            const handleIncorrect = () => {
                nextCard();
            };

            const nextCard = () => {
                // Generate new card set when we've gone through all cards
                if (currentCard >= cards.length - 1) {
                    const newCards = generateCards(selectedTable);
                    setCards(newCards);
                    setCurrentCard(0);
                } else {
                    setCurrentCard(currentCard + 1);
                }
                resetCardState();
            };

            const goBack = () => {
                setSelectedTable(null);
                setCorrectQuestions({});
            };

            // Main menu - table selection
            if (!selectedTable) {
                return React.createElement('div', { className: "container" },
                    React.createElement('div', { className: "main-menu" },
                        React.createElement('div', { className: "header" },
                            React.createElement('h1', { className: "title" }, "Times Tables Flash Cards"),
                            React.createElement('p', { className: "subtitle" }, "Select a times table to practice")
                        ),
                        React.createElement('div', { className: "tables-grid" },
                            Array.from({ length: 11 }, (_, i) => i + 2).map(table => {
                                const perfectCount = completedStats[table] || 0;
                                const isCompleted = perfectCount > 0;
                                const buttonClasses = `table-button ${isCompleted ? 'completed' : ''}`;
                                
                                return React.createElement('button', {
                                    key: table,
                                    onClick: () => handleTableSelect(table),
                                    className: buttonClasses
                                },
                                    isCompleted && React.createElement('div', { className: "perfect-count" }, `✓ ${perfectCount}`),
                                    React.createElement('div', { className: "table-number" }, table),
                                    React.createElement('div', { className: "table-label" }, "times table")
                                );
                            })
                        )
                    )
                );
            }

            // Learning session
            const currentCardData = cards[currentCard];
            if (!currentCardData) return null;

            const isPerfect = Object.keys(correctQuestions).length === 12;

            return React.createElement('div', { className: "container" },
                React.createElement('div', { className: "learning-session" },
                    // Header
                    React.createElement('div', { className: "header" },
                        React.createElement('button', {
                            onClick: goBack,
                            className: "back-button"
                        }, React.createElement(ArrowLeftIcon)),
                        React.createElement('div', { className: 'slots-container' },
                            Array.from({ length: 12 }, (_, i) => i + 1).map(factor => {
                                const questionKey = `${selectedTable}x${factor}`;
                                const correctCount = correctQuestions[questionKey] || 0;
                                return React.createElement(CoinSlot, { key: factor, number: factor, correctCount: correctCount });
                            })
                        )
                    ),

                    // Flash card
                    React.createElement('div', { className: "flash-card" },
                        isPerfect ?
                            React.createElement('button', {
                                onClick: goBack,
                                className: "yay-button"
                            }, "Yay!")
                        :
                        React.createElement(React.Fragment, null,
                            !showAnswer ? 
                                // Input interface
                                React.createElement('div', null,
                                    React.createElement('div', { className: "question-answer-line" },
                                        React.createElement('div', { className: "question" }, currentCardData.question),
                                        React.createElement('div', { className: "user-input-display" },
                                            `= ${userInput || '_'}`
                                        )
                                    ),
                                    
                                    // Number pad
                                    React.createElement('div', { className: "numpad-container" },
                                        React.createElement('div', { className: "numpad-grid" },
                                            [1,2,3,4,5,6,7,8,9].map(num =>
                                                React.createElement('button', {
                                                    key: num,
                                                    onClick: () => handleNumberInput(String(num)),
                                                    className: "num-button",
                                                    disabled: inputState !== 'entering'
                                                }, num)
                                            ),
                                            React.createElement('div'), // Empty space
                                            React.createElement('button', {
                                                onClick: () => handleNumberInput('0'),
                                                className: "num-button",
                                                disabled: inputState !== 'entering'
                                            }, '0'),
                                            React.createElement('div') // Empty space
                                        )
                                    ),
                                    
                                    React.createElement('button', {
                                        onClick: handleShowMe,
                                        className: `show-me-button ${showMeEnabled ? 'active' : ''}`,
                                        disabled: !showMeEnabled
                                    }, "Show Me")
                                ) :
                                // Answer interface
                                React.createElement('div', null,
                                    React.createElement('div', { className: "question-answer-line" },
                                        React.createElement('div', { className: "question" }, currentCardData.question),
                                        React.createElement('div', { className: "answer-display" },
                                            `= ${currentCardData.answer}`
                                        )
                                    ),
                                    
                                    React.createElement('div', { className: "answer-feedback" },
                                        inputState === 'correct' && React.createElement('div', {
                                            className: "feedback-correct"
                                        }, "✓ Correct"),
                                        
                                        inputState === 'incorrect' && React.createElement('div', { className: "incorrect-feedback-container" },
                                            React.createElement('button', {
                                                onClick: handleIncorrect,
                                                className: "feedback-incorrect-button"
                                            }, "✗ Incorrect"),
                                            userInput && React.createElement('div', { className: "your-answer" },
                                                `you said: ${userInput}`
                                            )
                                        ),
                                        
                                        skippedCurrent && React.createElement('button', {
                                            onClick: nextCard,
                                            className: "continue-button"
                                        }, "Continue")
                                    )
                                )
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(TimesTablesFlashCards), document.getElementById('root'));
    </script>
</body>
</html>
